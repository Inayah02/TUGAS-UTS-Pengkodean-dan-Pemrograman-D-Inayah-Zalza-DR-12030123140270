<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>LOGIN SSO UNDIP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://radarcirebon.disway.id/upload/2020/05/Screenshot_20200502_142842.jpg'); /* FOTO KAMPUS UNDIP */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Tambahan efek blur transparan */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background-color: white;
      width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container img.logo-undip {
      width: 80px;
      margin-bottom: 10px;
    }

    .login-container h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .login-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #002244;
    }

    .reset-btn {
      background-color: #e53935;
      margin-top: 10px;
    }

    .reset-btn:hover {
      background-color: #b71c1c;
    }

    .login-container a {
      display: block;
      margin-top: 10px;
      font-size: 13px;
      color: #0066cc;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 12px;
      text-align: center;
      padding: 5px;
      background-color: rgba(255,255,255,0.8);
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAsdFbkQHNeziaO88Sck1Gd_fSlz8t23aF5w&s" alt="Logo UNDIP" class="logo-undip">
    <h2>Single Sign On (SSO)</h2>
    <p>Universitas Diponegoro</p>

    <input type="text" placeholder="NIM/NIP/username/e-mail official Undip">
    <button>LOGIN</button>
    <button class="reset-btn">Reset Password</button>

    <a href="#">Belum memiliki akun? Daftar sekarang!</a>
    <a href="#">Pendaftaran alumni klik disini</a>
  </div>

  <footer>
    Â© 2025 DSTI Universitas Diponegoro. All rights reserved.
  </footer>

</body>
</html>
