<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data Barang</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Pergudangan</h2>
        <div class="user">
            <img id="userPhoto" src="" alt="User">
            <p>Administrator</p>
        </div>
        <ul>
            <li>Master</li>
            <li>Kategori</li>
            <li>Satuan</li>
            <li class="active">Barang</li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Manajemen Data Barang</h1>
        <div class="tab">
            <button class="tablinks active">Barang</button>
        </div>
        <button class="btn-add" onclick="openModal('add')">+ Tambah Barang</button>
        <div class="table-container"> <!-- Tambahkan div ini untuk membungkus tabel -->
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Gambar</th>
                        <th>Kode</th>
                        <th>Nama Barang</th>
                        <th>Kategori</th>
                        <th>Satuan</th>
                        <th>Stok</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal untuk Tambah/Edit Barang -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">Ã—</span>
            <h2 id="modalTitle">Tambah Barang</h2>
            <form id="itemForm" enctype="multipart/form-data">
                <input type="hidden" id="itemId" name="id">
                <label for="image">Gambar:</label>
                <input type="file" id="image" name="image" accept="image/*"><br>
                <label for="code">Kode:</label>
                <input type="text" id="code" name="code" required><br>
                <label for="name">Nama Barang:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="category">Kategori:</label>
                <input type="text" id="category" name="category" required><br>
                <label for="unit">Satuan:</label>
                <input type="text" id="unit" name="unit" required><br>
                <label for="stock">Stok:</label>
                <input type="number" id="stock" name="stock" required><br>
                <label for="price">Harga:</label>
                <input type="number" id="price" name="price" step="0.01" required><br>
                <button type="submit">Simpan</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
